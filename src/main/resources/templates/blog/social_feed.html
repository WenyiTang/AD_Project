<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Blog</title>
    <link rel="stylesheet" href="/blog/styles/social_feed.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class = "navbar">

        <div id = "upper-half">
            <div id = "logo">
                <img src="/blog/images/app_logo.svg" alt="Salad">
                <h1 id = "app-title">Food Diary</h1>
            </div>

            <div id = "account-avatar">
                <img id = "avatar" src="/blog/images/avatar.png" alt="User avatar">
                <span id = "account">Account</span>
            </div>
        </div>

        <div>
            <h1 class = "page-title" th:text = "${#strings.capitalize(user.username)} + '\'s Feed'"></h1>
            <a th:href="@{'/friends'}">back</a>
        </div>
    </div>

    <!-- ... other HTML ... -->
    <!-- <div id="like_button_container"></div> -->
    <div class = "feed"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <!-- <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> -->

    <!-- For production -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type = "text/babel" src="/blog/javascript/react/feed/BlogEntry.js"></script>
    <script type = "text/babel" src="/blog/javascript/react/feed/Feed.js"></script>

    <!-- Render react component -->
    <script type = "text/babel" >
        ReactDOM.render(<Feed/>, document.querySelector('.feed'));
    </script>



    
        
</body>
