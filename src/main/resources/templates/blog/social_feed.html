<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- use fragment in separate div to prevent it from deleting other stuff -->
    <div  th:replace="fragments/layout.html :: html_head"></div>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Blog</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/blog/styles/social_feed.css">
</head>
<body>
    
    <div th:replace="fragments/layout.html::menu" />
	</div>
    
    <div class = "page-title-div">
        <h1 class = "page-title" th:text = "${user.username} + '\'s feed'"></h1>
    </div>
    
    <!-- React components will be rendered in the div below -->
    <div th:attr="data-userId = ${user.id}"  class = "feed"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <!-- <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> -->

    <!-- For production -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load our React components -->
    <script type = "text/babel" src="/blog/javascript/react/feed/components/WarningText.js"></script>
    <script type = "text/babel" src="/blog/javascript/react/feed/components/ThumbLogo.js"></script>
    <script type = "text/babel" src="/blog/javascript/react/feed/components/FlagLogo.js"></script>
    <script type = "text/babel" src="/blog/javascript/react/feed/components/BlogEntry.js"></script>
    <script type = "text/babel" src="/blog/javascript/react/feed/components/BlogEntries.js"></script>
    <script type = "text/babel" src="/blog/javascript/react/feed/Feed.js"></script>

    <!-- Render react components -->
    <script type = "text/babel" >
        let feed = document.querySelector('.feed');
        ReactDOM.render(<Feed {...(feed.dataset)}/>, feed);
    </script>



    
        
</body>
