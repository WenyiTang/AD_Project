<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Set Goal</title>
  <style>
    .styleSet{
      width: 300px;
      height: 200px;
      border-radius: 18px;
      border-color: cornflowerblue;
      outline-color: rgba(0,0,0,0);
    }

    .submit{
        width: 80px;
        height: 25px;
        background-color: cornflowerblue;
        color: aliceblue;
        outline-color: rgba(0,0,0,0);
        border-color: cornflowerblue;
    }
  </style>

</head>
<body>

  <h2 style="color: cornflowerblue">What's your lifestyle goal?</h2>

  <form th:object="${goal}" th:action="@{/goal/setgoal}" method="post">
   <fieldset style="border-color: rgba(0,0,0,0)">
     <input type="text" class="styleSet" th:field="*{goalDescription}">
   </fieldset>

      <fieldset style="border-color: rgba(0,0,0,0)">
          TotalMealCount:  <input type="number" min="1" max="1000" value="1" th:field="*{totalMealCount}">
      </fieldset>


      <fieldset style="border-color: rgba(0,0,0,0)">
          TargetMealCount:  <input type="number" min="1" max="1000" value="11" th:field="*{targetCount}">
      </fieldset>


      <br>

      <fieldset style="border-color: rgba(0,0,0,0)">
          <input type="submit" value="SAVE" class="submit" />
      </fieldset>


  </form>

</body>
</html>
