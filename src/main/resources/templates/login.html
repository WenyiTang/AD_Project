<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Food Diary Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
	<div align="center">
		<img class="img-fluid" th:src="@{/images/logo.png}" />
	</div>
	<div class="container-fluid text-center">
		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>

			<div th:if="${param.logout != null}">
				<p class="text-warning">You have been logged out.</p>
			</div>

			<div class="border border-secondary p-3 rounded">
				<p>Welcome to Food Diary</p>
				<p>
					<input type="text" name="username" class="form-control" placeholder="Username" required autofocus />
				</p>
				<p>
					<input type="password" name="password" class="form-control" placeholder="Password" required />
				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary btn-block" />
				</p>
				<p>
					<a th:href="@{/forgot_password}">Forgotten password?</a>
				</p>
			</div>
		</form>
		<div style="max-width: 350px; margin: 0 auto;">
			<br />
			<p>
				Not an existing user?
			</p>
			<p>
				<a th:href="@{/create-account}">
					<input type="button" th:href="@{/create-account}" value="Create New Account"
						class="btn btn-secondary btn-block" />
				</a>
			</p>
		</div>
	</div>
</body>

</html>
