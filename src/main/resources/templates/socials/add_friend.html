<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />
<meta charset="ISO-8859-1" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div th:replace="fragments/layout.html::menu" />
	</div>
	<div>
		<input type="hidden" th:value="${user.username}" id="username"/>
	</div>
	<div class="container">
		<div class="row">
			<h2>Add Friend</h2>
		</div>
		<br>
		<div sec:authorize="isAuthenticated()">
			<div th:if="${message !=null}">
				<p class="text-success" th:text="${message}"></p>
			</div>
			<div class="row">
				<div>
					<p>Find User: </p>
				</div>
			</div>
			<form class="form-inline">
				<div class="row">
					<div>
						<input type="text" class="form-control" placeholder="Enter username" id="query"/>
						<input type="submit" th:value="Search" class="btn btn-primary" id="search">
					</div>

				</div>
			</form>
			<br/>
			<div class="row">
				<table border="1 pt" class="table" id="TblId">
					<thead class="thead-light" id="tblHeader">
					<tr>
						<th>Profile Pic</th>
						<th>Name</th>
						<th>Username</th>
						<th>Send Friend Request</th>
					</tr>
					</thead>
					<tbody id="usersTbl">
					</tbody>
				</table>
			</div>
		</div>
		<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Send Friend Request?</h5>
						<button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body"><p id="to_msg" class="text-danger"><b></b></p></div>
					<div class="modal-footer">
						<a id="yes_btn" class="btn btn-danger">Yes</a>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
<script th:src="@{/js/manage_socials/add_friend.js}"></script>
</html>
