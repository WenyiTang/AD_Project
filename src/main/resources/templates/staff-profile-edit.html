<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
   <head th:replace="fragments/layout.html :: html_head" >
      <meta charset="ISO-8859-1" />
      <link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
      <!-- Optional theme -->
      <link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
      <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">
      <link rel="stylesheet" th:href="@{/css/simple.css}" />
      <link rel="stylesheet" th:href="@{/css/table.css}" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/photo.js"></script>
   </head>
   <body>
      <div th:replace="fragments/layout.html::menu" />
      <div class = "container">
      <div class="border border-secondary p-3 rounded">
         <h3 align="center" style = "font-weight:bold;font-size:40px;color: rgb(0, 0, 0);">Edit Profile</h3>
         <div class = "row">
            <div class="col-2">
               
            </div>
            <div class="col-8">
               <div>
                  
                     <form action="#" th:action="@{/user/myProfile/}+${user.id}"
                        th:object="${user}" method="POST" >
                        
                        
                        <table>
                           <tbody>
                              <tr>
                                 <td> <span th:text="#{fieldLabel.name}"></span></td>
                                 <td><input type="text" th:field="${user.name}" size="40" /></td>
                                 <td class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                              </tr>
                              <tr>
                                 <td><span th:text="#{fieldLabel.DateOfBirth}"></span></td>
                                 <td><input type="date" th:field="${user.dateOfBirth}" size="40" /></td>
                                 <td class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></td>
                              </tr>
                              <tr>
                                 <td><span th:text="#{fieldLabel.gender}"></span></td>
                                 <td><select id="gender" class="form-select form-select-lg mb-3" aria-label=".form-select-lg"
					th:field="*{gender}" required>
					<option selected th:value=null>Gender</option>
					<option th:value="M">Male</option>
					<option th:value="F">Female</option>
					<option th:value="O">Others</option>
				</select></td>
                              </tr>
                              <tr>
                                 <td><span th:text="#{fieldLabel.Height}"></span></td>
                                 <td><input type="text" th:field="${user.height}" size="40" /></td>
                                 <td class="text-danger" th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></td>
                              </tr>
                              <tr>
                                 <td><span th:text="#{fieldLabel.Weight}"></span></td>
                                 <td><input type="text" th:field="${user.weight}" size="40" /></td>
                                 <td class="text-danger" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></td>
                              </tr>
                           </tbody>
                        </table>
                        <div id ="container2">
                           <div class = "button4">
                              <input type="submit" value="Save" class="btn btn-primary btn-block" />
                           </div>
                           <div class = "button5">
                              <input type="reset" value="Reset" class="btn btn-primary btn-block" />
                           </div>
                        </div>
                     </form>
                     <div th:if="${message_error != null}">
			<p class="text-danger" th:text="${message_error}">Account creation failed. Please try again.</p>
		</div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      </div>
   </body>
<script> type = "text/javascript" >
		$(document).ready(function () {
			$('#fileImage').change(function () {
				showImageThumbnail(this);
			});
		});

	function showImageThumbnail(fileInput) {
		file = fileInput.files[0];
		reader = new FileReader();

		reader.onload = function (e) {
			$('#thumbnail').attr('src', e.target.result);
		};

		reader.readAsDataURL(file);
	}

</script>
   
   
</html>
